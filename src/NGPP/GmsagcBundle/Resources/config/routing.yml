ngpp_gmsagc_orders_save:
    pattern:  /orders/save/{id}
    defaults: { _controller: NGPPGmsagcBundle:Orders:save, id: null }
    requirements:
        id:  \d+
ngpp_gmsagc_orders_delete:
    pattern:  /orders/delete/{id}
    defaults: { _controller: NGPPGmsagcBundle:Orders:delete }
    requirements:
        id:  \d+
        
