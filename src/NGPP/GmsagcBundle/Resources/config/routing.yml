login:
    pattern:   /login
    defaults:  { _controller: NGPPGmsagcBundle:Users:login }
login_check:
    pattern:   /login_check
    
ngpp_gmsagc_home:
    pattern:  /
    defaults: { _controller: NGPPGmsagcBundle:Default:index }

ngpp_gmsagc_relations:
    pattern:  /invoices
    defaults: { _controller: NGPPGmsagcBundle:Relations:index }
ngpp_gmsagc_relations_save:
    pattern:  /invoices/save/{id}
    defaults: { _controller: NGPPGmsagcBundle:Relations:save, id: null }
    requirements:
        id:  \d+

ngpp_gmsagc_orders:
    pattern:  /orders
